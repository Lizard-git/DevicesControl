<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-5.3.0/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-icons-1.10.5/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/css/style-auth.css}">
</head>
<body>
<!--    <img th:src="@{/image/login.webp}" class="img-fluid img-login" alt="Sample image">-->
    <div class="container-fluid custom-container">
        <div class="block-form mb-5">
            <div class="logo d-flex justify-content-center align-items-center flex-column mb-4">
                <img th:src="@{/image/logo.png}" class="img-fluid custom-img mb-4" alt="Sample image">
                <h6 class="text-white">Учет технических средств организации</h6>
            </div>

            <form class="auth-form" method="get" action="/test">
                <div class="input-form-group">
                    <label for="user-login">Логин</label>
                    <select id="user-login" class="js-example-basic-single" name="login">
                        <option value="AL">Alabama</option>
                        <option value="BL">Blabama</option>
                        <option value="CL">Clabama</option>
                        <option value="GL">Dlabama</option>
                    </select>
                </div>
                <div class="input-form-group">
                    <label for="user-password">Пароль</label>
                    <input id="user-password" class="" type="password" name="password">
                </div>
                <button class="btn btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/plugins/bootstrap-5.3.0/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/select2/js/select2.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>
</body>
</html>
