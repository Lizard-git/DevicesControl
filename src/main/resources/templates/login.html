<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap-5.3.0/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap-icons-1.10.5/font/bootstrap-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/select2/css/select2-bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-auth.css}">
</head>
<body>
<!--    <img th:src="@{/image/login.webp}" class="img-fluid img-login" alt="Sample image">-->
    <div class="container-fluid custom-container">
        <div class="block-form mb-5">
            <div class="logo d-flex justify-content-center align-items-center flex-column mb-4">
                <img th:src="@{/image/logo.png}" class="img-fluid custom-img mb-4" alt="Sample image">
                <h6 class="text-white">Учет технических средств организации</h6>
            </div>

            <form class="auth-form" method="post">
                <div class="input-form-group">
                    <label for="user-login">Логин</label>
                    <select id="user-login" class="js-example-basic-single" name="login">
                        <option value="-1"></option>
                        <option th:each="user : ${AllUsers}" th:value="${user.getLogin()}" th:text="${user.getLogin()}"></option>
                    </select>
                </div>
                <div class="input-form-group">
                    <label for="user-password">Пароль</label>
                    <input id="user-password" class="" type="password" name="password">
                </div>
                <button class="btn btn-primary" type="submit">Войти</button>

                <div class="info d-flex flex-column justify-content-center align-items-center w-100 ">
                    <p th:if="${error}" class="text-danger mb-0 mt-4" >Не верный логин или пароль</p>
                    <p th:if="${logout}" class="text-success mb-0 mt-4">Вы вышли из программы</p>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                    <p class="mb-0 mt-4">version 2.1.1</p>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/plugins/bootstrap-5.3.0/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/select2/js/select2.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-single').select2({
                theme: "bootstrap"
            });
        });
    </script>
</body>
</html>
