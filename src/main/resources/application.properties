server.port=50000
server.servlet.session.timeout=1440m

db.telbook.datasource.class-driver = com.ibm.db2.jcc.DB2Driver
db.telbook.datasource.url =
db.telbook.datasource.username = 
db.telbook.datasource.password =

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

logging.charset.file=UTF-8
logging.file.name=log/app.log


spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

spring.thymeleaf.suffix=.html
#при разработке
#spring.thymeleaf.prefix=file:src/main/resources/templates/
#spring.web.resources.static-locations=file:src/main/resources/static/
#spring.devtools.restart.additional-paths=file:src/main/resources/

spring.thymeleaf.check-template-location=false
#при создания jar
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:/static/
spring.devtools.restart.additional-paths=classpath:/static/,classpath:/templates/

spring.web.resources.cache.period=0
spring.devtools.livereload.enabled=true

spring.jpa.open-in-view=true

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

spring.messages.encoding=UTF-8